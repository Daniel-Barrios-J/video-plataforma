<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Source+Sans+Pro:wght@400;600&display=swap" rel="stylesheet">
    <title>Inicia sesión</title>
</head>
<body>
    <header class="header">
        <div class="header__logo">
            <img src="./assets/play-button.png" alt="">
            <a href="/">VideoCode</a>
        </div>
    </header>
    <main>
        <section class="inicio-sesion">
            <div class="inicio-sesion__contenedor">
                <h2>Inicia sesión</h2>
                <form class="inicio-sesion__contenedor--formulario">
                    <input class="input" type="email" placeholder="Correo...">
                    <input class="contrasena" type="password" placeholder="contraseña...">
                    <button class="boton">Iniciar sesión</button>
                    <div class="inicio-sesion__contenedor--recuerdame">
                        <label>
                            <input type="checkbox" name="" id="caja1" value="checkbox"> Recuérdame
                        </label>
                        <a href="#">Olvidé la contraseña</a>
                    </div>
                </form>
                <section class="inicio-sesion__contenedor--redes-sociales">
                    <div>
                        <img src="./assets/google.png" alt="">
                        <a href="">Inicia sesión con Google</a>
                    </div>
                    <div>
                        <img src="./assets/facebook.png" alt="">
                        <a href="#">inicia sesión con Facebook</a>
                    </div>
                </section>
                <p class="inicio-sesion__contenedor--registro">¿Aún no tienes cuenta? <a href="#">Regístrate</a></p>
            </div>
        </section>
    </main>
    <footer class="footer">
        <a href="">Términos de uso</a>
        <a href="">Declaración de privacidad</a>
        <a href="">Centro de ayuda</a>
    </footer>    
</body>
</html>
