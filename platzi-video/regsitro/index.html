<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Source+Sans+Pro:wght@400;600&display=swap" rel="stylesheet">
    <title>Registrate</title>
</head>
<body>
    <header class="header">
        <div class="header__logo">
            <img src="./assets/play-button.png" alt="">
            <a href="/">VideoCode</a>
        </div>
    </header>
    <main>
        <section class="registro">
            <div class="registro__contenedor">
                <h2>Regístrate</h2>
                <form class="registro__contenedor--formulario">
                    <input class="input" type="text" placeholder="Nombre y apellido...">
                    <input class="input" type="email" placeholder="Correo...">
                    <input type="password" placeholder="Contraseña...">
                    <input type="password" placeholder="Repite tu contraseña...">
                    <button class="boton">Registrarme</button>
                </form>
                <section class="registro__contenedor--redes-sociales">
                    <div>
                        <img src="./assets/google.png" alt="">
                        <a href="">Registrate con Google</a>
                    </div>
                    <div>
                        <img src="./assets/facebook.png" alt="">
                        <a href="#">Regsitrate con Facebook</a>
                    </div>
                </section>
                <p class="registro__contenedor--iniciar-sesion">¿Ya tienes cuenta? <a href="#">Inicia sesión</a></p>
            </div>
        </section>
    </main>
    <footer class="footer">
        <a href="">Términos de uso</a>
        <a href="">Declaración de privacidad</a>
        <a href="">Centro de ayuda</a>
    </footer>    
</body>
</html>
